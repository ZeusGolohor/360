          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">

              <li class="breadcrumb-item active">Property Add</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-md-10">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Details</h3>

              <div class="card-tools">
                <button id="clearForm" type="button" class="btn btn-tool"  title="Clear form">
                  <i class="fas fa-trash"> Clear form</i>
                </button>
              </div>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="name">Property Name</label>
                <div id="name_error" class="col-12 bg-danger"></div>
                <input type="text" id="name" name="name" class="form-control">
              </div>
              <div class="form-group">
                <label for="description">Project Description</label>
                <div id="description_error" class="col-12 bg-danger"></div>
                <textarea id="description" name="description" class="form-control" rows="4"></textarea>
              </div>
              <div class="form-group">
                <label for="state">Property State</label>
                <div id="state_error" class="col-12 bg-danger"></div>
                <select id="state" name="state" class="form-control custom-select" data-loaded="false">
                  <option selected disabled>Select a state</option>
                  <option>Loading...</option>
                </select>
              </div>
              <div class="form-group">
                <label for="city">Property City</label>
                <div id="city_error" class="col-12 bg-danger"></div>
                <select id="city" name="city" class="form-control custom-select">
                  <option selected disabled>Select a city</option>
                  <option disabled>Select a state first</option>
                </select>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-12 col-lg-6">
                    <div class="form-group">
                      <label for="number_rooms">Property Number Bedrooms</label>
                      <div id="number_rooms_error" class="col-12 bg-danger"></div>
                      <input type="text" id="number_rooms" name="number_rooms" class="form-control" >
                    </div>
                  </div>
                  <div class="col-md-12 col-lg-6">
                    <div class="form-group">
                      <label for="number_bathrooms">Property Number Bathrooms</label>
                      <div id="number_bathrooms_error" class="col-12 bg-danger"></div>
                      <input type="text" id="number_bathrooms" name="number_bathrooms" class="form-control">
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group col-md-12 col-lg-6">
                <label for="price_by_night">Property Price</label>
                <div id="price_by_night_error" class="col-12 bg-danger"></div>
                <input type="text" id="price_by_night" name="price_by_night"  class="form-control">
              </div>
            <!-- /.card-body -->
            <div class="row">
              <div class="col-12">
                <a href="#" class="btn btn-secondary">Cancel</a>
                <input type="submit" id="submitForm" value="Create new Project" class="btn btn-success float-right">
              </div>
            </div>
            <!-- /.card -->
          </div>
          </div>
